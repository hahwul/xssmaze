name: Crystal Lints

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v1
    - name: Crystal Ameba Linter
      id: crystal-ameba
      uses: crystal-ameba/github-action@v0.7.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
